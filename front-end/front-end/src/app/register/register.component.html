<form>
  <div class="form-group">
    <label >First Name</label>
    <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"  class="form-control" id="firstName" class="form-control" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label >Last Name</label>
    <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}"  class="form-control" id="lastName" class="form-control" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label >Email address</label>
    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control" id="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label >Promo</label>
    <input type="text" [(ngModel)]="promo" [ngModelOptions]="{standalone: true}"  class="form-control" id="promo" class="form-control" placeholder="Enter Promo">
  </div>
  <div class="form-group">
    <label >Field</label>
    <input type="text" [(ngModel)]="field" [ngModelOptions]="{standalone: true}"  class="form-control" id="field" class="form-control" placeholder="Enter Field">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  class="form-control" id="password" class="form-control"  placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="save()">Register</button>
</form>
